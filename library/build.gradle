buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

repositories {
    jcenter()
}

sourceCompatibility = 1.7

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'LICENSE.txt'
    }
}

publish {
    userOrg = 'jonreeve'
    groupId = 'com.wasabicode'
    artifactId = 'espresso-sugar'
    publishVersion = '0.0.2'
    desc = 'Syntactic sugar for your hard to swallow Espresso'
    website = 'https://github.com/jonreeve/espresso-sugar'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:support-annotations:23.0.0'
    compile 'com.google.code.findbugs:jsr305:2.0.3'
    compile('com.android.support.test.espresso:espresso-core:2.1') {
        exclude(module: 'hamcrest-integration')
    }
}
